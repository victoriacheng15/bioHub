<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <meta property="og:title" content="{{.Params.Name}} - BioHub">
  <meta property="og:description" content="{{.Params.Headline}}">
  <meta property="og:image" content="{{.Params.Avatar}}">
  <meta name="twitter:card" content="summary_large_image">
  <title>BioHub - {{.Params.Name}}</title>
  <meta name="description" content="BioHub - {{.Params.Name}}">
  <style>
    :root {
      /* Colors (injected from Config) */
      --bg-color: {{.Params.Theme.Background}};
      --text-color: {{.Params.Theme.Text}};
      --btn-bg: {{.Params.Theme.Button}};
      --btn-text: {{.Params.Theme.ButtonText}};
      --btn-hover: {{.Params.Theme.ButtonHover}};
      --link-bg: {{.Params.Theme.Link}};
      --link-text: {{.Params.Theme.LinkText}};
      --link-hover: {{.Params.Theme.LinkHover}};

      /* Spacing */
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2.5rem;
      --spacing-2xl: 3rem;

      /* Borders */
      --radius: 10px;
      --radius-round: 50%;

      /* Typography */
      --font-size-md: 1.25rem;
      --font-size-lg: 1.5rem;
      --font-size-xl: 2.5rem;
      
      --letter-spacing: 2px;

      /* Asset & Container Sizes */
      --container-width: 600px;
      --avatar-size: 150px;
      --icon-size: 45px;

      /* Transitions */
      --transition: background 500ms ease-in-out;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Open Sans', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul, main {
      list-style: none;
    }

    #app {
      min-height: 100vh;
      width: min(90%, var(--container-width));
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-xl);
    }

    header {
      margin: var(--spacing-2xl) auto;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      justify-content: center;
      align-items: center;

      h1 {
        font-size: var(--font-size-xl);
        letter-spacing: var(--letter-spacing);
      }

      img {
        border-radius: var(--radius-round);
        width: var(--avatar-size);
        aspect-ratio: 1;
      }

      p {
        font-size: var(--font-size-md);
        letter-spacing: var(--letter-spacing);
        text-align: center;
        line-height: 1.25;
      }

      ul {
        display: flex;
        gap: var(--spacing-lg);
      }
    }

    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-sm);
      border-radius: var(--radius);
      transition: var(--transition);

      &:hover {
        background: var(--btn-hover);
      }
    }

    .social-links .btn img {
      border-radius: var(--radius);
      width: var(--icon-size);
      aspect-ratio: 1;
    }

    main {
      width: 100%;

      ul {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: var(--spacing-xl);

        li {
          display: flex;
          justify-content: center;
          padding: var(--spacing-md);
          width: 100%;
          background: var(--link-bg);
          border-radius: var(--radius);
          transition: var(--transition);
          cursor: pointer;

          &:hover {
            background: var(--link-hover);
          }

          a {
            color: var(--link-text);
            font-size: var(--font-size-lg);
            font-weight: bold;
            letter-spacing: var(--letter-spacing);
          }
        }
      }
    }

    footer {
      margin-top: auto;
      padding-block: var(--spacing-md);
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <img src="{{.Params.Avatar}}" alt="{{.Params.Name}}'s avatar" loading="lazy" decoding="async" />
      <h1>{{.Params.Name}}</h1>
      <p>{{.Params.Headline}}</p>
      <ul class="social-links">
        {{range .Params.Socials}}
        <li>
          <a class="btn" href="{{.URL}}" target="_blank" rel="noopener noreferrer" aria-label="Visit me on {{.Platform}}">
            <img src="{{.Icon}}" alt="{{.Platform}} icon" />
          </a>
        </li>
        {{end}}
      </ul>
    </header>
    <main>
      <ul>
        {{range .Params.Links}}
        <li>
          <a href="{{.URL}}" target="_blank" rel="noopener noreferrer">{{.Name}}</a>
        </li>
        {{end}}
      </ul>
    </main>
    <footer>
      <p>Copyright &copy; <span aria-label="penguin emoji">üêß</span> {{.Params.Name}}</p>
    </footer>
  </div>
</body>

</html>
